<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
</head>
<body>
<main>

	<label for="idPseudo">Name : </label>
	<div id="idPseudo" th:text="${group.expenseName}"></div>
	<label for="idDescription">Description : </label>
	<div id="idDescription" th:text="${group.description}"></div>
	
	<div>
		<label for="lstParticipants">List of participants</label>
		<ul>
			<li th:each="participant : ${participants}" th:text="${participant.user.username}"></li>
		</ul>
	</div>
	
	<form action="/group/addUser" method="post" th:object="${participant}">
		<input name="idExpense" id="idExpense" th:value="${group.idExpense}" style="visibility: hidden;" ></input>
		<label for="idUser">Username : </label>
		<select name="idUser" th:field="*{user.id}" id="idUser">
			<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
		</select>
		<label for="idBudget">Budget by month : </label>
		<input id="idBudget" th:field="*{budgetByMonth}" required />
		<button type="submit">Add</button>
	</form>
	
	<a th:href="@{/group/create/done(key=${group.idExpense})}">
		<button>Done</button>
	</a>
	
	
</main>

</body>
</html>
